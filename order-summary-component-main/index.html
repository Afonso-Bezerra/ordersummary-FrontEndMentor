<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  

  <div class="card">

    <div class="header"></div>

    <div class="title">
      <div class="texto">
        <span>Order Summary</span>
        <p>You can listen now to milions to song,<br/>audiobooks, and podcasts on my device <br/>anywhere you like!</p>  
      </div>
      <div class="plano">
        <div class="icon"><div class='circulo'></div></div>
        <div class="title-plano"><span>Annual Plan</span><p>$59.99/year</p></div>
        <div class="change"><a href="#">Change</a></div>
      </div>
    </div>

    <div class="button">
      <button class="button1">Proceed to Payment</button>
    </div>
    <div class="cancel"><span class="txt">Cancel Order</span></div>
  </div>


</main>

</body>
</html>
